name: budz_test
description: A technical test project to Budz.
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #Http
  dio: ^5.3.3

  #State Management
  flutter_bloc: ^8.1.3

  #Navigation, Routing and Dependency Injection
  flutter_modular: ^6.3.2

  #UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  #Internationalization
  intl: ^0.18.1
  intl_utils: ^2.8.5
  flutter_localizations:
    sdk: flutter

  #Tests and Mocks
  http_mock_adapter: ^0.6.0
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
 

flutter:
  uses-material-design: true

  fonts:
    - family:  BudzIcons
      fonts:
      - asset: assets/fonts/BudzIcons.ttf
    - family: Outfit
      fonts:

        - asset: assets/fonts/Outfit-Regular.ttf


  assets:
    - assets/images/
    - assets/images/vectors/
    - assets/fonts/
    - tests/mocks/


flutter_intl:
  enabled: true 
  class_name: I18n 
  main_locale: pt 
  arb_dir: lib/l10n 
  output_dir: lib/generated 
